<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenTech Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }
    body {
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0ff, #8000ff, #0ff);
      background-size: 400% 400%;
      animation: pulse 15s ease infinite;
      z-index: -1;
      opacity: 0.15;
      filter: blur(80px);
    }

    @keyframes pulse {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      color: #00f7ff;
      text-shadow: 0 0 20px #00f7ff;
    }
    header h1 {
      font-size: 3.5rem;
    }
    header p {
      font-size: 1.3rem;
      font-weight: 500;
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 6px solid #00f7ff;
      border-top: 6px solid #ff00cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 30px #00f7ff, 0 0 60px #ff00cc;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .container {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 10px #0ff;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .portfolio img {
      width: 100%;
      border: 2px solid #00f7ff;
      border-radius: 14px;
      transition: transform 0.4s ease;
      box-shadow: 0 5px 25px rgba(0, 255, 255, 0.3);
    }

    .portfolio img:hover {
      transform: scale(1.07);
    }

    .payment-section {
      margin-top: 4rem;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #0ff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .payment-section h2 {
      color: #ff00cc;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px #ff00cc;
    }

    .qris-img {
      max-width: 220px;
      display: block;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
    }

    .copy-btn {
      background: #0ff;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-left: 0.5rem;
      box-shadow: 0 0 10px #0ff;
    }

    .contact-owner {
      margin-top: 2rem;
      text-align: center;
    }

    .contact-owner a {
      background: #ff00cc;
      padding: 0.8rem 1.6rem;
      display: inline-block;
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff00cc;
    }

    .owner-img {
      max-width: 100px;
      border-radius: 50%;
      margin-top: 2rem;
      border: 3px solid #ff00cc;
      box-shadow: 0 0 20px #ff00cc;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loader">
    <div class="loader"></div>
  </div>

  <header>
    <h1>ZenTech Design</h1>
    <p>Desain Premium, Aura Profesional</p>
  </header>

  <div class="container">
    <h2>Portofolio</h2>
    <div class="portfolio">
      <img src="https://files.catbox.moe/zyh55n.jpg" alt="Design 1">
      <img src="https://files.catbox.moe/gfh2ek.jpg" alt="Design 2">
      <img src="https://files.catbox.moe/f956p0.jpg" alt="Design 3">
      <img src="https://files.catbox.moe/cvxvu5.jpg" alt="Design 4">
      <img src="https://img1.pixhost.to/images/7372/624428572_imgtmp.jpg" alt="Design 5">
    </div>

    <div class="payment-section">
      <h2>Pembayaran</h2>
      <p style="text-align: center;">Silakan bayar ke:</p>
      <p style="text-align: center;">
        DANA: <b>089507756184</b>
        <button class="copy-btn" onclick="copyText('089507756184')">Salin</button>
      </p>
      <img class="qris-img" src="https://files.catbox.moe/3u9kqd.jpg" alt="QRIS">

      <div class="contact-owner">
        <h3>Konfirmasi Pembayaran</h3>
        <a href="https://wa.me/6283163411954?text=Halo%20ZenTech,%20saya%20sudah%20bayar.%20Ini%20bukti%20pembayarannya:">Hubungi via WhatsApp</a>
      </div>
    </div>

    <div style="text-align: center;">
      <h3>Owner:</h3>
      <img class="owner-img" src="https://img1.pixhost.to/images/7372/624437380_imgtmp.jpg" alt="Owner ZenTech">
    </div>
  </div>

  <footer>
    &copy; 2025 ZenTech Design | Build With Style.
  </footer>

  <script>
    const loader = document.getElementById('loader');
    window.addEventListener('load', () => {
      setTimeout(() => loader.style.display = 'none', 1500);
    });

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert('Nomor DANA disalin: ' + text);
    }
  </script>
</body>
</html>
